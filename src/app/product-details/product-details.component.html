<div class="card mb-3">

    <div class="row g-0">

      <div class="col-md-4">

        <img [src]="product?.image" class="img-fluid rounded-start" [alt]="product?.title" />

      </div>

      <div class="col-md-8">

        <div class="card-body">

          <h5 class="card-title">{{product?.title}}</h5>

          <p class="card-text">

              {{product?.category}}

          </p>
          <p class="card-text">

            {{product?.description}}

        </p>

          <p class="card-text">

            <small class="text-muted">Last updated </small>

          </p>

        </div>

      </div>

    </div>

  </div>
